<ion-header class="ion-no-border">
  <ion-toolbar color="none">
    <ion-title>Historial</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" mode="ios" (click)="enviarCorreo()">
        Enviar
        <ion-icon slot="end" name="send-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let registro of dataLocalSvc.registros">

      <ion-item-options side="start">
        <ion-item-option (click)="eliminarRegistro(registro)" color="danger">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item (click)="abrirRegistro( registro )" detail>
        <ion-icon color="primary" slot="start" [name]="registro.icon"></ion-icon>
        <ion-label>
          <h2>{{ registro.text }}</h2>
          <p>{{ registro.created | date : 'medium'}}</p>
        </ion-label>
      </ion-item>

    </ion-item-sliding>
  </ion-list>

</ion-content>
